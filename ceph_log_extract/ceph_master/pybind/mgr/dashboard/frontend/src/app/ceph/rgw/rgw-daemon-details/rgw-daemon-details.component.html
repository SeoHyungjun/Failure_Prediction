<tabset *ngIf="selection.hasSingleSelection">
  <tab i18n-heading
       heading="Details">
    <cd-table-key-value [data]="metadata"
                        (fetchData)="getMetaData()">
    </cd-table-key-value>
  </tab>
  <tab i18n-heading
       heading="Performance Counters">
    <cd-table-performance-counter serviceType="rgw"
                                  [serviceId]="serviceId">
    </cd-table-performance-counter>
  </tab>
</tabset>
